{% extends('base.html') %}
{% block content %}
    {% raw %}
    <div ng-controller="TController">
        <input id="msg_box" type="text" ng-model="msg_content">
        <button id="send_btn" ng-click="send_msg(msg_content)">send</button>
        <ul id="msg_container">
            <li ng-repeat="msg in msgs">{{ msg.content }}</li>
        </ul>
    </div>
    {% endraw %}
{% endblock %}
